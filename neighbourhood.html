<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/neighbourhood.css" rel="stylesheet">
   
  </head>

  <body>
  	<div class="container">
  		<div class="options-box">

  			<div>

              <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        </div>
      </div>
    <div id="map"></div>

    <script src="js/neighbourhood.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyD6OLSkDZ9C6Sjl8W4wy2wulezebTyKi-E&v=3&callback=initMap"></script>
  </body>
</html>
